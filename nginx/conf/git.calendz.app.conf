# Main configuration
server {
    server_name git.calendz.app;

    location / {
        return https://github.com/calendz;
    }

    # ssl certificates
    ssl_certificate     /etc/letsencrypt/live/git.calendz.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/git.calendz.app/privkey.pem;
}
