server {
    listen 80;
    server_name api.calendz.app;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.calendz.app;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/api.calendz.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.calendz.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /v1 {
        proxy_pass  http://localhost:3001/v1;
    }
}